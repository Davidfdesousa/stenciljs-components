<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/web-components-lib.esm.js"></script>
    <script nomodule src="/build/web-components-lib.js"></script>
  </head>
  <body>
    <my-component first="Stencil" middle="'Don't call me a framework'" last="JS"></my-component>
    
    <!-- Texto pequeno com cor padrão (preto) -->
    <text-base size="sm" color="default">
      Este é um texto pequeno com cor padrão.
    </text-base>

    <!-- Texto médio com cor padrão (preto) -->
    <text-base size="md">
      Este é um texto médio com cor padrão.
    </text-base>

    <!-- Texto grande com variação inverse (branco) -->
    <text-base size="lg" color="inverse">
      Este é um texto grande com variação inverse.
    </text-base>
  </body>
</html>
