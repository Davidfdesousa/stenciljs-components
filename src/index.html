<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo de Temas com StencilJS</title>
    <link rel="stylesheet" href="/globals/app.css">
    <script type="module" src="/build/web-components-lib.esm.js"></script>
    <script nomodule src="/build/web-components-lib.js"></script>
  </head>
  <!-- Inicia com o tema Light -->
  <body class="light-theme">
    <!-- Componentes Stencil que herdam as variáveis de tema definidas globalmente -->
    <text-base size="md" color="default">
      Texto padrão no tema light.
    </text-base>
    <br />
    <text-base size="md" color="inverse">
      Texto inverso no tema light.
    </text-base>
    
    <!-- Botões para alternar entre os temas -->
    <div style="margin-top: 20px;">
      <button onclick="setTheme('light')">Tema Default</button>
      <button onclick="setTheme('dark')">Tema Dark</button>
      <button onclick="setTheme('custom')">Tema Custom</button>
    </div>
    
    <script>
      function setTheme(theme) {
        const body = document.body;
        body.classList.remove('light-theme', 'dark-theme', 'custom-theme');
        switch (theme) {
          case 'light':
            body.classList.add('light-theme');
            break;
          case 'dark':
            body.classList.add('dark-theme');
            break;
          case 'custom':
            body.classList.add('custom-theme');
            break;
          default:
            body.classList.add('light-theme');
        }
      }
    </script>
  </body>
</html>
